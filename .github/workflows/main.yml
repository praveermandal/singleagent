name: V17.6 Real-Time Turbo

on:
  workflow_dispatch:
  schedule:
    - cron: '55 5,11,17,23 * * *'

jobs:
  launch-realtime:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Run V17.6 Real-Time
        env:
          # âš¡ THIS IS THE KEY TO REAL-TIME LOGS
          PYTHONUNBUFFERED: 1 
          INSTA_SESSION: ${{ secrets.INSTA_SESSION }}
          TARGET_THREAD_ID: ${{ secrets.TARGET_THREAD_ID }}
          MESSAGES: ${{ secrets.MESSAGES }}
        run: python main.py

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: realtime-logs
          path: message_log.txt
