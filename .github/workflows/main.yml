name: Phoenix V60 Lazarus

on:
  workflow_dispatch:      # Manual trigger
  repository_dispatch:    # Triggered by the loop
    types: [restart_bot]
  schedule:
    - cron: '0 */6 * * *' # Backup start (Every 6 hours)

permissions:
  actions: write
  contents: read

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # Safety limit (Max 6 hours)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Google Chrome
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install Dependencies
      run: |
        pip install selenium

    - name: üî• Run Phoenix V58 (Adaptive)
      id: bot_process
      continue-on-error: true  # Prevents immediate stop if script crashes
      env:
        INSTA_COOKIE: ${{ secrets.INSTA_COOKIE }}
        TARGET_THREAD_ID: ${{ secrets.TARGET_THREAD_ID }}
        MESSAGES: ${{ secrets.MESSAGES }}
      run: python main.py

    - name: üîÑ The Lazarus Protocol (Auto-Restart)
      if: always()  # RUNS EVEN IF THE BOT CRASHED
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "‚ö†Ô∏è Bot stopped or finished. Initiating restart sequence..."
        sleep 30  # Wait 30s to prevent rapid-fire API bans
        gh workflow run python-app.yml

    - name: üì∏ Upload Debug Evidence (Only on Failure)
      if: failure() || steps.bot_process.outcome == 'failure'
      uses: actions/upload-artifact@v4
      with:
        name: crash-screenshots
        path: "*.png"
